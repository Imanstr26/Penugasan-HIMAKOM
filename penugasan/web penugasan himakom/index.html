<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beranda | Portofolio Personal</title>
  <meta name="description" content="Beranda website portofolio personal untuk penugasan HIMAKOM." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style-comic.css" />
</head>
<body>
  <div id="app" v-cloak>
    <header class="site-header">
      <div class="container nav-wrap">
        <a class="brand" href="index.html">{{ profile.brand }}</a>

        <button class="menu-btn" @click="toggleMenu" :aria-expanded="menuOpen.toString()" aria-label="Buka menu navigasi">
          ?
        </button>

        <nav class="nav-links" :class="{ show: menuOpen }">
          <a href="index.html" class="active">Beranda</a>
          <a href="profil.html">Profil Diri</a>
          <a href="skill.html">Skill / Minat</a>
          <a href="penugasan.html">Penugasan</a>
          <a href="portofolio.html">Portofolio</a>
          <a href="kontak.html">Kontak</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero section-enter">
        <div class="container hero-layout">
          <div>
            <p class="eyebrow">Website Portofolio Personal</p>
            <h1>
              Halo, saya
              <span class="accent">{{ profile.name }}</span>
            </h1>
            <p>{{ profile.tagline }}</p>
            <div class="hero-actions">
              <a class="btn btn-primary" href="kontak.html">Hubungi Saya</a>
              <a class="btn btn-secondary" href="penugasan.html">Lihat Penugasan</a>
            </div>
          </div>
          <aside class="photo-card">
            <div class="hero-color-circle" aria-hidden="true"></div>
          </aside>
        </div>
      </section>

    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© 2026 {{ profile.name }} - Website Portofolio Personal</p>
      </div>
    </footer>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="script.js"></script>
</body>
</html>
